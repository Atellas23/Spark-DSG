#!/usr/bin/env python
"""Layer-Specific DSG visualizer config."""
PACKAGE = "kimera_dsg_visualizer"

import dynamic_reconfigure.parameter_generator_catkin as dr_gen  # NOQA

gen = dr_gen.ParameterGenerator()

gen.add(
    "z_offset_scale",
    dr_gen.double_t,
    0,
    "number of steps of offset to apply",
    0.0,
    -5.0,
    10.0,
)
gen.add("visualize", dr_gen.bool_t, 0, "show layer", False)

# Nodes
nodes = gen.add_group("nodes", type="tab")
nodes.add(
    "marker_scale", dr_gen.double_t, 0, "size of the centroid marker", 0.1, 0.01, 2.0
)
nodes.add(
    "marker_alpha", dr_gen.double_t, 0, "alpha of the centroid marker", 1.0, 0.0, 1.0
)
nodes.add(
    "use_sphere_marker",
    dr_gen.bool_t,
    0,
    "use sphere markers (instead of cubes)",
    False,
)
nodes.add("use_label", dr_gen.bool_t, 0, "add text label", False)
nodes.add(
    "label_height", dr_gen.double_t, 0, "height of text label above node", 1.0, 0.0, 5.0
)
nodes.add(
    "label_scale", dr_gen.double_t, 0, "scale of text label above node", 0.5, 0.05, 5.0
)
nodes.add(
    "use_bounding_box",
    dr_gen.bool_t,
    0,
    "display bounding box",
    False,
)
nodes.add(
    "bounding_box_alpha", dr_gen.double_t, 0, "alpha of bounding boxes", 0.5, 0.0, 1.0
)

# Edges
edges = gen.add_group("edges", type="tab")
edges.add("use_edge_source", dr_gen.bool_t, 0, "use edge source layer for config", True)

edges.add(
    "interlayer_edge_scale",
    dr_gen.double_t,
    0,
    "interlayer edge size",
    0.03,
    0.001,
    1.0,
)
edges.add(
    "interlayer_edge_alpha", dr_gen.double_t, 0, "interlayer edge alpha", 1.0, 0.0, 1.0
)
edges.add(
    "interlayer_edge_use_color", dr_gen.bool_t, 0, "show interlayer edge in color", True
)
edges.add(
    "interlayer_edge_insertion_skip",
    dr_gen.int_t,
    0,
    "Number of edges to skip when drawing interlayer edges",
    0,
    0,
    1000,
)

edges.add(
    "intralayer_edge_scale",
    dr_gen.double_t,
    0,
    "intralayer edge size",
    0.03,
    0.001,
    1.0,
)
edges.add(
    "intralayer_edge_alpha", dr_gen.double_t, 0, "intralayer edge alpha", 1.0, 0.0, 1.0
)
edges.add(
    "intralayer_edge_use_color", dr_gen.bool_t, 0, "show intralayer edge in color", True
)
edges.add(
    "intralayer_edge_insertion_skip",
    dr_gen.int_t,
    0,
    "Number of edges to skip when drawing intralayer edges",
    0,
    0,
    1000,
)

# Dynamic Layers
dynamic = gen.add_group("dynamic", type="tab")

dynamic.add(
    "dynamic_num_colors", dr_gen.int_t, 0, "number of unique colors to use", 20, 2, 255
)
dynamic.add(
    "dynamic_saturation",
    dr_gen.double_t,
    0,
    "saturation for dynamic layer color",
    0.8,
    0.0,
    1.0,
)
dynamic.add(
    "dynamic_luminance",
    dr_gen.double_t,
    0,
    "luminance for dynamic layer color",
    0.8,
    0.0,
    1.0,
)
dynamic.add(
    "dynamic_edge_sl_ratio",
    dr_gen.double_t,
    0,
    "ratio of saturation and luminance to node marker color",
    0.6,
    0.0,
    1.0,
)
dynamic.add(
    "dynamic_marker_scale",
    dr_gen.double_t,
    0,
    "size of the dynamic layer centroid markers",
    0.1,
    0.01,
    2.0,
)
dynamic.add(
    "dynamic_marker_alpha",
    dr_gen.double_t,
    0,
    "alpha of the dynamic layer centroid markers",
    1.0,
    0.0,
    1.0,
)
dynamic.add(
    "dynamic_use_sphere_marker",
    dr_gen.bool_t,
    0,
    "use sphere markers (instead of cubes) for dynamic layer centroids",
    False,
)

dynamic.add(
    "dynamic_edge_scale",
    dr_gen.double_t,
    0,
    "dynamic layer edge size",
    0.03,
    0.001,
    1.0,
)
dynamic.add(
    "dynamic_edge_alpha", dr_gen.double_t, 0, "dynamic layer edge alpha", 1.0, 0.0, 1.0
)
dynamic.add(
    "dynamic_label_height",
    dr_gen.double_t,
    0,
    "height of text label above node in dynamic layer",
    1.0,
    0.0,
    5.0,
)
dynamic.add(
    "dynamic_label_scale",
    dr_gen.double_t,
    0,
    "scale of text label above node in dynamic layer",
    0.5,
    0.05,
    5.0,
)

exit(gen.generate(PACKAGE, "kimera_scene_graph", "LayerVisualizer"))
